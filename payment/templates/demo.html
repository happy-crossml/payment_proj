<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5" style="width:40%">

    <label for="account">Account</label>
    <select class="form-select" aria-label="Default select example" id="account" onchange="accountField()">
        <option selected>Choose Account</option>
        {% for acc in accounts %}
            <option value="{{ acc.id }}" {% if request.GET.account == acc.id|lower %}selected{% endif %}>{{ acc.type }}</option>
        {% endfor %}
    </select>
    <br/>

    <label for="transaction">Transaction</label>
    <select class="form-select" aria-label="Default select example" id="transaction" onchange="transactionField()">
        <option selected>Choose Transaction</option>
        {% for trans in transactions %}
            <option value="{{ trans.id.debit }}" {% if request.GET.transaction == trans.id|lower %}selected{% endif %}>{{ trans.description }}</option>
        {% endfor %}
    </select>
    <br/>

</div>

<script>
    function accountField() {
        var accountId = document.getElementById('account').value;
        window.location.href = "/dependantfield/?account=" + accountId;
    }

    function transactionField() {
        var accountId = '{{ request.GET.account }}';
        var transactionId = document.getElementById('transaction').value;
        window.location.href = "/?account=" + accountId + "&transaction=" + transactionId;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
